<!DOCTYPE html>
<html ng-app="app">

  <head>

    <!-- * * * META TAGS * * * -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Jacob Hunt">
    <meta name="description" content="A simple pomodoro timer by Jacob Hunt">
    <meta name="keywords" content="simple, javascript, pomodro, html, css">

    <!-- * * * STYLESHEETS * * * -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- * * * OTHER HEAD TAGS * * * -->
    <title>JPomodoro</title>

  </head>


  <body ng-controller="controller">

    <div class="container-fluid">
      <div class="row" id="main-row">

        <div class="col-md-6" id="left-col">
          <div class="row">
            <div class="center">
              <h1>POMODORO</h1>
            </div>
          </div>
          <div class="row">
            <div class="center" id="tomato-img">
              <img src="tomato.png" alt="picture of a tomato" />
            </div>
          </div>
        </div>

        <div class="col-md-6" id="right-col">
        </div>

      </div>
    </div>

    <!-- * * * SCRIPTS * * * -->
 
    <!-- jQuery: https://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper: https://popper.js.org/ -->

    <!-- Bootstrap: https://getbootstrap.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- AngularJS: https://angularjs.org/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!-- Local Scripts -->
    <script src="./javascript/app.js" type="text/javascript"></script>
    <script src="./javascript/controller.js" type="text/javascript"></script>

</body>
</html>
