<!DOCTYPE html>
<html ng-app="app">

  <head>

    <!-- * * * META TAGS * * * -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Jacob Hunt">
    <meta name="description" content="A simple pomodoro timer by Jacob Hunt">
    <meta name="keywords" content="simple, javascript, pomodro, html, css">

    <!-- * * * STYLESHEETS * * * -->

    <!-- Google Font  -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"> 

    <!-- Bootstrap 3.3.7  -->
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">

     <!-- Bootstrap Optional Stylesheet  -->
     <!--link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"-->

    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- * * * OTHER HEAD TAGS * * * -->
    <title>JPomodoro</title>

  </head>


  <body ng-controller="controller">

    <div class="container-fluid" id="main-container">
      <div class="row" id="main-row">

        <div class="col-md-6" id="left-col">
          
          <!-- Header Text  -->
          <div class="row">
            <div class="center">
              <h1>POMODORO</h1>
            </div>
          </div>
          
          <!-- Tomato Image  -->
          <div class="row">
            <div class="center" id="tomato-img">
              <img src="tomato.png" alt="picture of a tomato" />
            </div>
          </div>

          <!-- Timer Dials/Canvas  -->
          <div class="row">

            <div class="col-xs-4 dial-col">
              <div class="dial-block">

                <h4>WORK</h4>

                <div>
                  <i class="fa fa-caret-up fa-3x dial-btn"
                   aria-hidden="true"
                   ng-click="settings.methods.incInterval(1)"></i>
                </div>

                <div class="dial-val">{{settings.intervalVal}}</div>

                <div>
                  <i class="fa fa-caret-down fa-3x dial-btn"
                   aria-hidden="true" 
                   ng-click="settings.methods.incInterval(-1)"></i>
                </div>

              </div>
            </div>


            <div class="col-xs-4 pt-4" id="timer-column">
              <canvas class="center" id="timer" width="250" height="250">
                <p>Your browser does not support Canvas :(</p>
              </canvas>
            </div>


            <div class="col-xs-4 dial-col">
              <div class="dial-block">

                <h4>BREAK</h4>

                <div>
                  <i class="fa fa-caret-up fa-3x dial-btn"
                   aria-hidden="true"
                   ng-click="settings.methods.incBreak(1)"></i>
                </div>

                <div class="dial-val">{{settings.breakVal}}</div>

                <div>
                  <i class="fa fa-caret-down fa-3x dial-btn"
                   aria-hidden="true"
                   ng-click="settings.methods.incBreak(-1)"></i>
                </div>

              </div>
            </div>

          </div>

          <!-- Bottom Buttons  -->
          <div class="row" id="bottom-buttons">
            <div class="col-xs-6">
              <div class="btn btn-default btn-bot" ng-click="timer.test()">Start/Pause</div>
            </div>
            <div class="col-xs-6">
              <div class="btn btn-default btn-bot">Reset</div>
            </div>
          </div>


        </div>

        <div class="col-md-6" id="right-col">
        </div>

      </div>
    </div>


    <!-- * * * SCRIPTS * * * -->
 
    <!-- jQuery: https://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous">
    </script>

    <!-- Popper: https://popper.js.org/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
     integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
     crossorigin="anonymous">
    </script>

    <!-- Bootstrap: https://getbootstrap.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
     integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
     crossorigin="anonymous">
    </script>

    <!-- AngularJS: https://angularjs.org/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <!-- FontAwesome: http://fontawesome.io/  -->
    <script src="https://use.fontawesome.com/630cee807c.js"></script>

    <!-- Local Scripts -->
    <script src="./javascript/timer.js" type="text/javascript"></script>
    <script src="./javascript/app.js" type="text/javascript"></script>
    <script src="./javascript/controller.js" type="text/javascript"></script>

</body>
</html>
